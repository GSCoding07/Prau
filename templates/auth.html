<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>

  <style>
    body {
      background-color: rgb(25, 65, 94);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      display: inline-block;
      font-size: 80px;
      color: #ffffff;
      margin-top: 20px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #ffffff;
      animation: typing 3s steps(40, end) 0s 1 normal forwards;
    }

    .r {
      width: 300px;
      height: 500px;
      background: #4f4f4f;
      border-radius: 20px;
      border: 2px solid #4f4f4f;
      margin-top: 0px; 
      margin-bottom: 10px;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1>Welcome to, {{ site_name }}</h1>
  <div class="r"></div>
</body>

</html>
